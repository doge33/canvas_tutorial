<canvas class="myCanvas">
  <p>Add suitable fallback here.</p>
</canvas>

<script>
  const canvas = document.querySelector('.myCanvas');
  const width = canvas.width = window.innerWidth;
  const height = canvas.height = window.innerHeight;

  //contains a CanvasRenderingContext2D object, 
  //all drawing operations on the canvas will involve manipulating this object.
  const ctx = canvas.getContext('2d');

  ctx.fillStyle = 'rgb(100, 100, 150)'; 
  ctx.fillRect(0, 0, width, height);
  //the first two parameters are the coordinates of the rectangle's top left hand corner; 
  //the last two are the width and height you want the rectangle drawn at 

  ctx.fillStyle = 'rgb(255, 0, 0)'; //red rectangle
  ctx.fillRect(50, 50, 100, 150);

  ctx.fillStyle = 'rgb(0, 255, 0)'; //green rectangle
  ctx.fillRect(75, 75, 100, 100);

  ctx.fillStyle = 'rgba(255, 0, 255, 0.75)';
  ctx.fillRect(25, 100, 175, 50);

  ctx.strokeStyle = 'rgb(255, 255, 255)'; //rectangle but outline only
  ctx.lineWidth = 5; //default 1px
  ctx.strokeRect(25, 25, 175, 200);
</script>

  body {
    margin: 0;
    overflow: hidden;
  }
</style>
