<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Canvas</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <canvas class="myCanvas">
      <p>Add suitable fallback here.</p>
    </canvas>

    <script>

      const canvas = document.querySelector('.myCanvas');
      const width = canvas.width = window.innerWidth;
      const height = canvas.height = window.innerHeight;
      const ctx = canvas.getContext('2d');

      ctx.fillStyle = 'rgb(0,0,0)';
      ctx.fillRect(0,0,width,height);

      let image = new Image(); //create a new htmlImageElement object using the image constructor
      image.src = "firefox.png";

      //make sure wait till image has been loaded first
      image.onload = function(){
      //ctx.drawImage(image, 50, 50); //image, X, Y of topLeftCorner of image

      //display only part of the image
      ctx.drawImage(image, 20, 20, 185, 175, 50, 50, 185, 175);
      //image referece, 
      //20,20 => top left corner of the image part you want to grab
      //185, 175 ==> width & height of area to grab from image
      //50, 50 ==> top-left corner of where you want to place the grabbed part
      //185, 175 ==> width & height of placement of the grab
      }

    </script>
  </body>
</html>
